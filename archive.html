<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Aarav's Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Blog Archive<span class="cursor"></span></h1>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="archive.html">Archive</a>
                <a href="games.html">Fun Zone</a>
            </nav>
        </header>

        <main>
            <div class="card">
                <h2>All Posts</h2>
                <ul id="archive-list" class="archive-list">
                    </ul>
            </div>
        </main>

        <footer class="text-center">
            <p>&copy; 2024 Aarav's Space</p>
        </footer>
    </div>

    <script src="blog-data.js"></script>
    <script src="scripts.js"></script>
    <script>
        function displayAllPosts() {
            const archiveList = document.getElementById('archive-list');
            const sortedPosts = blogPostsMetadata.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            sortedPosts.forEach(post => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <a href="post-template.html?id=${post.id}">${post.title}</a>
                    <span class="date">${post.date}</span>
                `;
                archiveList.appendChild(listItem);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayAllPosts();
            typeWriter('h1', 'Blog Archive');
        });
    </script>
</body>
</html>
