<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarav's Blog - {TITLE}</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #071013;
            --text-color: #F3F7F0;
            --highlight-color: #E7ECEF;
            --dim-color: #BEFFC7;
            --link-color: #CA7DF9; /* Default link color */
            --padding-small: 1rem;
            --padding-medium: 1.5rem;
            --padding-large: 2rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
            height: 100%;
            font-size: 16px;
        }

        .terminal {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--padding-small);
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .terminal::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: var(--dim-color);
            border-bottom: 2px solid var(--text-color);
            z-index: 1000;
        }

        header {
            margin-top: calc(25px + var(--padding-medium));
            margin-bottom: var(--padding-medium);
            border: 1px solid var(--text-color);
            padding: var(--padding-medium);
            position: relative;
        }

        header::before {
            content: "$ cat header.txt";
            position: absolute;
            top: -0.8em;
            left: 1em;
            background: var(--bg-color);
            padding: 0 0.5em;
            color: var(--highlight-color);
        }

        h1, h2 {
            color: var(--text-color);
            text-align: center;
            word-wrap: break-word;
        }

        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; margin: 1.5rem 0; }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: var(--padding-medium);
        }

        nav a {
            margin: 0.5em;
            color: var(--link-color); /* Default link color */
            text-decoration: none;
            position: relative;
            transition: color 0.3s, transform 0.3s; /* Smooth color and transform transition */
        }

        nav a::before {
            content: "> ";
            color: var(--text-color);
        }

        nav a:hover {
            color: var(--text-color); /* Change text color on hover */
            text-decoration: underline; /* Underline on hover */
            transform: scale(1.1); /* Slightly enlarge the link on hover */
        }

        main {
            flex-grow: 1;
            border: 1px solid var(--dim-color);
            padding: var(--padding-medium);
            position: relative;
            margin: 0 20px; /* Add side margins for better spacing */
        }

        main::before {
            content: "$ cat blog_post.md";
            position: absolute;
            top: -0.8em;
            left: 1em;
            background: var(--bg-color);
            padding: 0 0.5em;
            color: var(--highlight-color);
        }

        .post-meta {
            font-size: 0.9em;
            color: var(--dim-color);
            margin-bottom: var(--padding-small);
            text-align: center;
        }

        p {
            margin-bottom: var(--padding-small);
            max-width: 800px; /* Limit width for readability */
            margin-left: auto;
            margin-right: auto; /* Center the paragraphs */
        }

        ol, ul {
            margin: var(--padding-small) auto; /* Center lists */
            padding-left: 20px; /* Indent lists */
            max-width: 800px; /* Limit width for readability */
        }

        footer {
            margin-top: auto;
            text-align: center;
            color: var(--dim-color);
            border-top: 1px solid var(--dim-color);
            padding: var(--padding-medium) 0;
        }

        /* Add terminal-like hover effect for links inside post content */
        main a {
            color: var(--link-color); /* Link color */
            text-decoration: none; /* No underline by default */
            transition: color 0.3s, transform 0.3s; /* Smooth color and transform transition */
        }

        main a:hover {
            color: var(--text-color); /* Change color on hover */
            text-decoration: underline; /* Underline on hover */
            transform: scale(1.1); /* Slightly enlarge the link on hover */
            position: relative; /* Position relative for pseudo-elements */
        }

        main a::before {
            content: "> "; /* Add prefix to links */
            color: var(--text-color);
            transition: color 0.3s; /* Smooth transition for prefix color */
        }

        main a:hover::before {
            color: var(--text-color); /* Change prefix color on hover */
        }

        ::selection {
            background: var(--highlight-color); /* Background color when text is selected */
            color: var(--bg-color); /* Text color when selected */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cursor::after {
            content: "â–ˆ";
            animation: blink 1s infinite;
            color: var(--text-color);
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .visible {
            opacity: 1;
        }

        @media screen and (max-width: 768px) {
            :root {
                --padding-small: 0.8rem;
                --padding-medium: 1.2rem;
                --padding-large: 1.5rem;
            }

            body { font-size: 14px; }
            h1 { font-size: 1.5em; }
            h2 { font-size: 1.3em; }
            .terminal { padding: var(--padding-small); }
            header, main { padding: var(--padding-small); }
        }

        @media screen and (min-width: 1200px) {
            .terminal { padding: var(--padding-large); }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <header>
            <h1>Aarav's Blog<span class="cursor"></span></h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#contact">Contact</a>
                <a href="archieve.html">Archive</a>
            </nav>
        </header>

        <main>
            <h2 id="post-title"></h2>
            <div id="post-meta" class="post-meta"></div>
            <div id="post-content"></div>
        </main>

        <footer>
            <p>&copy; 2024 Aarav's Blog | All rights reserved | <span class="cursor"></span></p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Typing effect for the main title
            const title = document.querySelector('h1');
            const text = title.textContent;
            title.innerHTML = '';
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    title.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                } else {
                    title.innerHTML += '<span class="cursor"></span>';
                }
            }
            typeWriter();

            // Load and display the blog post
            async function displayPost() {
                const postId = new URLSearchParams(window.location.search).get('id');
                const response = await fetch(`post_${postId}.md`);
                const markdown = await response.text();
                const converter = new showdown.Converter();
                const html = converter.makeHtml(markdown);
                
                const titleMatch = markdown.match(/^# (.*$)/m);
                const title = titleMatch ? titleMatch[1] : 'Untitled Post';
                document.getElementById('post-title').textContent = title;
                document.title = `Aarav's Blog - ${title}`;

                const metaMatch = markdown.match(/Posted on: (.*?) \| Author: (.*?)$/m);
                if (metaMatch) {
                    document.getElementById('post-meta').textContent = `Posted on: ${metaMatch[1]} | Author: ${metaMatch[2]}`;
                }

                document.getElementById('post-content').innerHTML = html;
            }

            displayPost();
        });
    </script>
</body>
</html>
