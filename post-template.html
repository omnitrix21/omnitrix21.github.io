<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarav's Blog - Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #071013;
            --text-color: #F3F7F0;
            --highlight-color: #E7ECEF;
            --dim-color: #BEFFC7;
            --link-color: #CA7DF9;
            --padding-small: clamp(0.8rem, 2vw, 1rem);
            --padding-medium: clamp(1.2rem, 3vw, 1.5rem);
            --padding-large: clamp(1.5rem, 4vw, 2rem);
            --font-size-base: clamp(14px, 2vw, 16px);
            --font-size-h1: clamp(1.5em, 4vw, 2em);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Fira Code', monospace;
            line-height: 1.6;
            font-size: var(--font-size-base);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .terminal {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--padding-small);
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .terminal::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: var(--dim-color);
            border-bottom: 2px solid var(--text-color);
            z-index: 1000;
        }

        header {
            margin-top: calc(25px + var(--padding-medium));
            margin-bottom: var(--padding-medium);
            border: 1px solid var(--text-color);
            padding: var(--padding-medium);
            position: relative;
        }

        header::before {
            content: "$ cat header.txt";
            position: absolute;
            top: -0.8em;
            left: 1em;
            background: var(--bg-color);
            padding: 0 0.5em;
            color: var(--highlight-color);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            word-wrap: break-word;
            font-size: var(--font-size-h1);
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: var(--padding-medium);
        }

        nav a {
            margin: 0.5em;
            color: var(--link-color);
            text-decoration: none;
            position: relative;
            transition: color 0.3s, transform 0.3s;
        }

        nav a::before {
            content: "> ";
            color: var(--text-color);
        }

        nav a:hover, nav a:focus {
            color: var(--text-color);
            text-decoration: underline;
            transform: scale(1.1);
            outline: none;
        }

        main {
            flex-grow: 1;
            border: 1px solid var(--dim-color);
            padding: var(--padding-medium);
            position: relative;
            margin: 0 20px;
        }

        main::before {
            content: "$ cat blog_post.md";
            position: absolute;
            top: -0.8em;
            left: 1em;
            background: var(--bg-color);
            padding: 0 0.5em;
            color: var(--highlight-color);
        }

        .post-meta {
            font-size: 0.9em;
            color: var(--dim-color);
            margin-bottom: var(--padding-small);
            text-align: center;
        }

        p, ol, ul {
            margin-bottom: var(--padding-small);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        ol, ul {
            padding-left: 20px;
        }

        footer {
            margin-top: auto;
            text-align: center;
            color: var(--dim-color);
            border-top: 1px solid var(--dim-color);
            padding: var(--padding-medium) 0;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        a:hover, a:focus {
            color: var(--text-color);
            text-decoration: underline;
            transform: scale(1.1);
            outline: none;
        }

        a::before {
            content: "> ";
            color: var(--text-color);
            transition: color 0.3s;
        }

        ::selection {
            background: var(--highlight-color);
            color: var(--bg-color);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cursor::after {
            content: "â–ˆ";
            animation: blink 1s infinite;
            color: var(--text-color);
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <header>
            <h1>Aarav's Space<span class="cursor"></span></h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#contact">Contact</a>
                <a href="archive.html">Archive</a>
            </nav>
        </header>

        <main>
            <div id="post-meta" class="post-meta"></div>
            <div id="post-content"></div>
        </main>

        <footer>
            <p>&copy; <span id="current-year"></span> Aarav's Space | All rights reserved | <span class="cursor"></span></p>
        </footer>
    </div>

    <script src="blog-data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.querySelector('h1');
            const text = title.textContent;
            title.innerHTML = '';

            const typeWriter = (text, element, i = 0) => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    setTimeout(() => typeWriter(text, element, i + 1), 50);
                } else {
                    element.innerHTML += '<span class="cursor"></span>';
                }
            };

            typeWriter(text, title);

            const displayPost = async () => {
                const postId = new URLSearchParams(window.location.search).get('id');
                const post = blogPostsMetadata.find(p => p.id === postId);
                
                if (!post) {
                    document.getElementById('post-content').innerHTML = '<p>Post not found.</p>';
                    return;
                }

                document.title = `Aarav's Blog - ${post.title}`;
                document.getElementById('post-meta').textContent = `Posted on: ${post.date} | Author: ${post.author}`;

                try {
                    const response = await fetch(post.file);
                    const markdown = await response.text();
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(markdown);
                    document.getElementById('post-content').innerHTML = html;
                } catch (error) {
                    console.error('Error fetching or parsing post:', error);
                    document.getElementById('post-content').innerHTML = '<p>Error loading post content.</p>';
                }
            };

            displayPost();

            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
