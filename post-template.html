<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarav's Blog - Loading...</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><span id="post-title">Loading Post...</span><span class="cursor"></span></h1>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="archive.html">Archive</a>
                <a href="games.html">Fun Zone</a>
            </nav>
        </header>

        <main>
            <article class="card">
                <div class="post-meta" id="post-meta"></div>
                <div id="post-content">
                    </div>
            </article>
        </main>

        <footer class="text-center">
            <p>&copy; <span id="current-year">2024</span> Aarav's Space</p>
        </footer>
    </div>

    <script src="blog-data.js"></script>
    <script src="scripts.js"></script>
    <script>
        const displayPost = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            const post = blogPostsMetadata.find(p => p.id === postId);

            const postContentContainer = document.getElementById('post-content');
            const postTitleElement = document.getElementById('post-title');
            const postMetaElement = document.getElementById('post-meta');
            const converter = new showdown.Converter();

            if (!post) {
                postTitleElement.textContent = 'Post Not Found';
                postContentContainer.innerHTML = '<p>Sorry, the post you are looking for does not exist.</p>';
                return;
            }

            document.title = `Aarav's Blog - ${post.title}`;
            postTitleElement.textContent = post.title;
            postMetaElement.textContent = `Posted on: ${post.date} | Author: ${post.author}`;

            try {
                const response = await fetch(post.file);
                if (!response.ok) throw new Error('Network response was not ok');
                const markdown = await response.text();
                const html = converter.makeHtml(markdown);
                postContentContainer.innerHTML = html;
            } catch (error) {
                console.error('Error fetching or parsing post:', error);
                postContentContainer.innerHTML = '<p>Error loading post content. Please try again later.</p>';
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            displayPost();
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
